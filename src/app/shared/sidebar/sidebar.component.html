
<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifts-App</h3>
    <div class="list-group  list-reset">
      <hr class="text-light">
      <a
       *ngFor="let busqueda of historial"
       (click)="buscarGift(busqueda)"
       href="#"
       [ngClass]=
       "{
        'active': busqueda==busquedaActiva
       }
       "
       class="list-group-item list-group-item-action "
      >
       {{busqueda | titlecase}}
       <button 
        (click)="borrarDelHistorial(busqueda)" 
         class="btn btn-light"
       >
          x
        </button>
     </a>
    </div>
</div>
